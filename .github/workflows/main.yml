name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

  start-server:
    runs-on: ubuntu-latest
    needs: build

    steps:
    
    - name: Start Web Server
      run: npm start

  test:
    runs-on: ubuntu-latest
    needs: start-server

    steps:
    
    - name: Run Cypress Tests
      run: npm run test:e2e
